<!doctype html>
<html lang="es" class="min-h-full">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../pwa/logo-app.png">
  <meta name="theme-color" content="#2563eb">
  <title>GTR Finanzas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/sistema/theme.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased min-h-screen">
  <header class="bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <div class="text-xl font-semibold">GTR Finanzas</div>
        <nav class="hidden md:flex items-center gap-6">
          <a href="../index.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Volver
            al Inicio</a>
          <a href="index.html" data-route="index.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Inicio</a>
          <a href="cuentas.html" data-route="cuentas.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Cuentas</a>
          <a href="transacciones.html" data-route="transacciones.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Transacciones</a>
          <a href="presupuestos.html" data-route="presupuestos.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Presupuestos</a>
          <a href="reportes.html" data-route="reportes.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Reportes</a>
          <a href="metas.html" data-route="metas.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Metas</a>
          <a href="configuracion.html" data-route="configuracion.html"
            class="text-sm font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100 transition-colors">Configuración</a>
        </nav>
      </div>
      <div class="flex items-center gap-3">
        <!-- Hamburger Button (Mobile) -->
        <button id="mobile-menu-btn"
          class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <svg id="menu-icon-open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg id="menu-icon-close" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <button id="theme-toggle"
          class="inline-flex items-center gap-2 rounded-md px-3 py-2 bg-gray-100 dark:bg-gray-800 text-gray-900 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-700">
          <span class="hidden sm:inline">Cambiar tema</span>
          <svg class="w-5 h-5 sm:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
            </path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu Fullscreen Overlay -->

    <script>
      document.getElementById('mobile-menu-btn').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        const iconOpen = document.getElementById('menu-icon-open');
        const iconClose = document.getElementById('menu-icon-close');
        const isHidden = menu.classList.contains('hidden');
        menu.classList.toggle('hidden');
        iconOpen.classList.toggle('hidden');
        iconClose.classList.toggle('hidden');
        // Block/unblock body scroll
        document.body.style.overflow = isHidden ? 'hidden' : '';
      });
    </script>
  </header>
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section>
      <h2 class="text-lg font-semibold mb-4">Resumen</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="rounded-lg bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 p-6 shadow-sm">
          <div class="text-sm text-gray-600 dark:text-gray-400">PNL (Mes Actual)</div>
          <div id="balance-amount" class="mt-2 text-2xl font-bold text-gray-900 dark:text-gray-100">—</div>
        </div>
        <div class="rounded-lg bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 p-6 shadow-sm">
          <div class="text-sm text-gray-600 dark:text-gray-400">Ingresos</div>
          <div id="income-amount" class="mt-2 text-2xl font-bold text-green-600 dark:text-green-400">—</div>
        </div>
        <div class="rounded-lg bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 p-6 shadow-sm">
          <div class="text-sm text-gray-600 dark:text-gray-400">Gastos</div>
          <div id="expense-amount" class="mt-2 text-2xl font-bold text-red-600 dark:text-red-400">—</div>
        </div>
      </div>
    </section>
    <section class="mt-8">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold">Transacciones</h2>
      </div>
      <div
        class="rounded-lg bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 overflow-hidden shadow-sm">
        <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-800">
          <thead class="bg-gray-50 dark:bg-gray-800">
            <tr>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                Fecha</th>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                Cuenta</th>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                Categoría</th>
              <th
                class="px-4 py-3 text-left text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                Descripción</th>
              <th
                class="px-4 py-3 text-right text-xs font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider">
                Monto</th>
            </tr>
          </thead>
          <tbody id="transactions-body" class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-800">
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <nav id="mobile-menu" class="hidden md:hidden fixed inset-0 top-16 z-40 bg-white dark:bg-gray-900 overflow-y-auto">
    <div class="px-4 py-6 space-y-1">
      <a href="../index.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Volver
        al Inicio</a>
      <a href="index.html" data-route="index.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Inicio</a>
      <a href="cuentas.html" data-route="cuentas.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Cuentas</a>
      <a href="transacciones.html" data-route="transacciones.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Transacciones</a>
      <a href="presupuestos.html" data-route="presupuestos.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Presupuestos</a>
      <a href="reportes.html" data-route="reportes.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Reportes</a>
      <a href="metas.html" data-route="metas.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Metas</a>
      <a href="configuracion.html" data-route="configuracion.html"
        class="block px-4 py-3 rounded-lg text-lg font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">Configuración</a>
    </div>
  </nav>
  <script type="module" src="js/app.js"></script>
</body>

</html>
