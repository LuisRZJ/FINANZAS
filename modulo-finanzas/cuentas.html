<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTI - Gestor de Finanzas | Cuentas</title>
    <meta name="theme-color" content="#2563eb">
    <link rel="icon" href="/pwa/logo-app.png">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="javascript.js"></script>
    <style>
        /* Usando la fuente Inter como predeterminada */
        body {
            font-family: 'Inter', sans-serif;
        }
        .chart-segment {
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.6s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex justify-center">

    <!-- Contenedor principal de la app -->
    <div class="w-full max-w-2xl bg-white shadow-lg relative min-h-screen">
        <!-- Contenido de la página con padding inferior para la barra de navegación -->
        <div class="p-4 sm:p-6 pb-24">

            <!-- Encabezado y Saludo -->
            <header class="mb-6 flex justify-between items-start">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Cuentas</h1>
                    <p class="text-gray-500">Gestiona tus cuentas y balances.</p>
                </div>

                <!-- Contenedor de Acciones -->
                <div class="flex items-center gap-2">
                    <!-- Botón para Agregar Cuenta -->
                    <div class="relative" id="addAccountCategoryWrapper">
                        <button id="openAddMenu" type="button" class="flex items-center gap-2 text-sm font-semibold text-indigo-600 bg-indigo-100 px-3 py-2 rounded-lg hover:bg-indigo-200 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            <span>Agregar</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div id="addMenu" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg py-1 z-20">
                            <button id="addAccountOption" type="button" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12a10 10 0 1 1 10 10"></path><path d="M12 6v6l4 2"></path></svg>
                                Nueva cuenta
                            </button>
                            <button id="addCategoryOption" type="button" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"></rect><path d="M3 9h18"></path><path d="M9 21V9"></path></svg>
                                Nueva categoría
                            </button>
                        </div>
                    </div>

                    <!-- Menú de 3 puntos -->
                    <div class="relative group">
                        <button class="p-2 rounded-full hover:bg-gray-200 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div class="absolute right-0 w-56 pt-2 z-20 hidden group-hover:block">
                            <div class="bg-white rounded-md shadow-xl py-1">
                                <a href="/index.html" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                                    Volver a inicio
                                </a>
                                <button id="toggleCategoryReorder" type="button" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5-4.5L16.5 21m0 0L12 16.5m4.5 4.5V7.5"/></svg>
                                    Reordenar categorías
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Sección de Balance Total con Gráfico Circular -->
            <section class="mb-8">
                <div class="bg-gray-50 border border-gray-200 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <span class="text-sm font-medium text-gray-500">Balance Neto</span>
                            <p id="netBalanceValue" class="text-2xl font-bold text-gray-800">$0.00</p>
                        </div>
                        <!-- Control de Segmentos para cambiar vista del gráfico -->
                        <div class="bg-gray-200 p-1 rounded-lg flex items-center text-sm font-medium">
                            <button data-chart-view="accounts" class="balance-toggle w-full px-3 py-1 rounded-md transition">Cuentas</button>
                            <button data-chart-view="categories" class="balance-toggle w-full px-3 py-1 rounded-md transition">Categorías</button>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center justify-between gap-6">
                        <!-- Gráfico Circular SVG (Vista por Cuentas por defecto) -->
                        <div id="accountsChartContainer" class="relative w-36 h-36 flex-shrink-0">
                            <svg class="w-full h-full" viewBox="0 0 100 100"></svg>
                            <div class="absolute inset-0 flex items-center justify-center text-center pointer-events-none">
                                <div>
                                    <span id="chartCenterLabel" class="text-xs text-gray-500">Activos</span>
                                    <span id="chartCenterValue" class="text-xl font-bold text-gray-800 block">$0</span>
                                </div>
                            </div>
                        </div>

                        <!-- Leyenda del Gráfico (Vista por Cuentas por defecto) -->
                        <div id="accountsChartLegend" class="w-full space-y-2"></div>
                    </div>
                </div>
            </section>
            
            <!-- Lista de Cuentas por Categorías -->
            <section class="space-y-6" id="accountGroupsContainer"></section>
        </div>


        <div id="accountModal" class="fixed inset-0 z-40 hidden">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            <div class="relative w-full max-w-lg mx-auto mt-10 bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <h2 id="accountModalTitle" class="text-lg font-semibold text-gray-800">Agregar cuenta</h2>
                    <button id="closeAccountModal" type="button" class="p-2 rounded-full text-gray-500 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <form id="accountForm" class="px-6 py-5 space-y-4">
                    <input id="accountIdField" type="hidden">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label for="accountNameInput" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la cuenta</label>
                            <input id="accountNameInput" type="text" required class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Cuenta Principal">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="accountInstitutionInput" class="block text-sm font-medium text-gray-700 mb-1">Institución o nota</label>
                            <input id="accountInstitutionInput" type="text" class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Banco XYZ">
                        </div>
                        <div>
                            <label for="accountBalanceInput" class="block text-sm font-medium text-gray-700 mb-1">Balance</label>
                            <input id="accountBalanceInput" type="number" step="0.01" class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
                        </div>
                        <div>
                            <label for="accountGroupSelect" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                            <select id="accountGroupSelect" class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                        <div>
                            <label for="accountIconSelect" class="block text-sm font-medium text-gray-700 mb-1">Icono</label>
                            <select id="accountIconSelect" class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                        <div>
                            <label for="accountColorInput" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                            <input id="accountColorInput" type="color" value="#2563eb" class="w-full h-10 border border-gray-200 rounded-lg p-1">
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button id="cancelAccountModal" type="button" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 hover:bg-gray-100">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="accountCategoryModal" class="fixed inset-0 z-40 hidden">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
            <div class="relative w-full max-w-lg mx-auto mt-10 bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <h2 id="accountCategoryModalTitle" class="text-lg font-semibold text-gray-800">Agregar categoría</h2>
                    <button id="closeAccountCategoryModal" type="button" class="p-2 rounded-full text-gray-500 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <form id="accountCategoryForm" class="px-6 py-5 space-y-4">
                    <input id="accountCategoryIdField" type="hidden">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="sm:col-span-2">
                            <label for="accountCategoryNameInput" class="block text-sm font-medium text-gray-700 mb-1">Nombre de la categoría</label>
                            <input id="accountCategoryNameInput" type="text" required class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Nueva categoría">
                        </div>
                        <div>
                            <label for="accountCategoryTypeSelect" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                            <select id="accountCategoryTypeSelect" class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="asset">Activos</option>
                                <option value="liability">Deudas</option>
                            </select>
                        </div>
                        <div>
                            <label for="accountCategoryIconSelect" class="block text-sm font-medium text-gray-700 mb-1">Icono</label>
                            <select id="accountCategoryIconSelect" class="w-full border border-gray-200 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></select>
                        </div>
                        <div>
                            <label for="accountCategoryColorInput" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                            <input id="accountCategoryColorInput" type="color" value="#2563eb" class="w-full h-10 border border-gray-200 rounded-lg p-1">
                        </div>
                    </div>
                    <div class="flex justify-end gap-3 pt-4">
                        <button id="cancelAccountCategoryModal" type="button" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-600 hover:bg-gray-100">Cancelar</button>
                        <button type="submit" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Barra de Navegación Inferior -->
        <footer class="fixed bottom-0 left-0 right-0 max-w-2xl mx-auto bg-white border-t border-gray-200">
            <div class="grid grid-cols-5 items-center justify-items-center h-16">
                <!-- Resumen -->
                <a href="resumen.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 w-full h-full transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-1"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg><span class="text-xs font-medium">Resumen</span></a>
                <!-- Operaciones -->
                <a href="operaciones.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 w-full h-full transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-1"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg><span class="text-xs font-medium">Operaciones</span></a>
                <!-- Estadísticas -->
                <a href="estadisticas.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 w-full h-full transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-1"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg><span class="text-xs font-medium">Estadísticas</span></a>
                <!-- Cuentas (Activo) -->
                <a href="#" class="flex flex-col items-center justify-center text-indigo-600 w-full h-full transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-1"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"></path></svg><span class="text-xs font-medium">Cuentas</span></a>
                <!-- Ajustes -->
                 <a href="ajustes.html" class="flex flex-col items-center justify-center text-gray-500 hover:text-indigo-600 w-full h-full transition"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mb-1"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg><span class="text-xs font-medium">Ajustes</span></a>
            </div>
        </footer>

    </div>

</body>
</html>
