<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Elegante</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #ffffff;
            --accent: #2563eb;
            --muted: #6b7280;
            --shadow: 0 6px 20px rgba(16, 24, 40, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            padding: 28px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 320px;
        }

        .open-btn {
            background: linear-gradient(180deg, var(--accent), #1e40af);
            color: white;
            border: 0;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .open-btn:active {
            transform: translateY(1px);
        }

        .calculator {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            box-shadow: var(--shadow);
            display: none;
            animation: fadeIn 0.3s ease-out;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculator-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .calculator-title {
            font-weight: 700;
            color: #111827;
            font-size: 18px;
        }

        .close-btn {
            background: transparent;
            border: 0;
            font-size: 18px;
            cursor: pointer;
            color: var(--muted);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: #f3f4f6;
        }

        .display-container {
            display: flex;
            margin-bottom: 16px;
            gap: 8px;
        }

        .display {
            flex: 1;
            height: 60px;
            border-radius: 8px;
            background: #f3f4f6;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            overflow: hidden;
        }

        .clear-btn {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            border: 0;
            background: #fee2e2;
            color: #dc2626;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .clear-btn:hover {
            background: #fecaca;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .btn {
            height: 60px;
            border-radius: 8px;
            border: 0;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn.number {
            background: #eef2ff;
            color: #3730a3;
        }

        .btn.number:hover {
            background: #e0e7ff;
        }

        .btn.operator {
            background: #fff7ed;
            color: #ea580c;
        }

        .btn.operator:hover {
            background: #ffedd5;
        }

        .btn.equals {
            background: linear-gradient(180deg, var(--accent), #1e40af);
            color: white;
        }

        .btn.equals:hover {
            background: linear-gradient(180deg, #1e40af, #1e3a8a);
        }

        .btn.decimal {
            background: #eef2ff;
            color: #3730a3;
        }

        .btn.decimal:hover {
            background: #e0e7ff;
        }

        .btn.copy {
            background: #dbeafe;
            color: #1e40af;
            grid-column: span 2;
        }

        .btn.copy:hover:not(:disabled) {
            background: #bfdbfe;
        }

        .btn.copy:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .meta {
            font-size: 13px;
            color: var(--muted);
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="open-btn" id="openBtn">
            <i class="fas fa-calculator"></i> Abrir Calculadora
        </button>

        <div class="calculator" id="calculator">
            <div class="calculator-header">
                <div class="calculator-title">Calculadora Minimalista</div>
                <button class="close-btn" id="closeBtn">
                    ✕
                </button>
            </div>

            <div class="display-container">
                <div class="display" id="display">0</div>
                <button class="clear-btn" onclick="clearDisplay()">C</button>
            </div>

            <div class="buttons-grid">
                <!-- Fila 1 -->
                <button class="btn number" onclick="appendToDisplay('1')">1</button>
                <button class="btn number" onclick="appendToDisplay('2')">2</button>
                <button class="btn number" onclick="appendToDisplay('3')">3</button>
                <button class="btn equals" onclick="calculate()">=</button>
                
                <!-- Fila 2 -->
                <button class="btn number" onclick="appendToDisplay('4')">4</button>
                <button class="btn number" onclick="appendToDisplay('5')">5</button>
                <button class="btn number" onclick="appendToDisplay('6')">6</button>
                <button class="btn operator" onclick="appendToDisplay('+')">+</button>
                
                <!-- Fila 3 -->
                <button class="btn number" onclick="appendToDisplay('7')">7</button>
                <button class="btn number" onclick="appendToDisplay('8')">8</button>
                <button class="btn number" onclick="appendToDisplay('9')">9</button>
                <button class="btn operator" onclick="appendToDisplay('-')">-</button>
                
                <!-- Fila 4 -->
                <button class="btn number" onclick="appendToDisplay('0')">0</button>
                <button class="btn decimal" onclick="appendToDisplay('.')">.</button>
                <button class="btn copy" id="copyBtn" onclick="copyToClipboard()" disabled>
                    <i class="far fa-copy"></i> Copiar
                </button>
            </div>

            <div class="meta">Solo sumas, restas y decimales</div>
        </div>
    </div>

    <div class="notification" id="notification">¡Resultado copiado!</div>

    <script>
        const display = document.getElementById('display');
        const calculator = document.getElementById('calculator');
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const notification = document.getElementById('notification');
        
        let hasResult = false;
        let currentExpression = "";
        
        openBtn.addEventListener('click', openCalculator);
        closeBtn.addEventListener('click', closeCalculator);
        
        function openCalculator() {
            calculator.style.display = 'block';
            openBtn.style.display = 'none';
        }
        
        function closeCalculator() {
            calculator.style.display = 'none';
            openBtn.style.display = 'block';
            clearDisplay();
        }
        
        function appendToDisplay(value) {
            if (display.innerText === '0' && value !== '.' && value !== '+' && value !== '-') {
                display.innerText = value;
            } else if (hasResult && !isOperator(value)) {
                // Si hay un resultado y el usuario presiona un número, empezar nueva expresión
                display.innerText = value;
                hasResult = false;
                copyBtn.disabled = true;
            } else {
                // Validar que no se agreguen múltiples puntos decimales consecutivos
                if (value === '.' && display.innerText.includes('.') && 
                    !display.innerText.includes('+') && !display.innerText.includes('-')) {
                    return;
                }
                // Validar que no se agreguen múltiples operadores consecutivos
                if ((value === '+' || value === '-') && 
                    (display.innerText.slice(-1) === '+' || display.innerText.slice(-1) === '-')) {
                    return;
                }
                display.innerText += value;
            }
            
            // Si hay un resultado y el usuario empieza a escribir, desactivar el botón de copiar
            if (hasResult) {
                hasResult = false;
                copyBtn.disabled = true;
            }
        }
        
        function isOperator(value) {
            return value === '+' || value === '-';
        }
        
        function clearDisplay() {
            display.innerText = '0';
            hasResult = false;
            copyBtn.disabled = true;
        }
        
        function calculate() {
            try {
                currentExpression = display.innerText;
                
                // Validar que la expresión solo contenga números, +, - y .
                if (!/^[\d+\-.\s]+$/.test(currentExpression)) {
                    throw new Error('Expresión inválida');
                }
                
                // Evaluar la expresión matemática
                let result = eval(currentExpression);
                
                // Mostrar el resultado
                display.innerText = result;
                
                // Habilitar el botón de copiar
                hasResult = true;
                copyBtn.disabled = false;
            } catch (error) {
                display.innerText = 'Error';
                hasResult = false;
                copyBtn.disabled = true;
                setTimeout(clearDisplay, 1500);
            }
        }
        
        function copyToClipboard() {
            if (!hasResult) return;
            
            // Crear un elemento temporal para copiar el texto
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = display.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                // Intentar copiar al portapapeles
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification();
                }
            } catch (err) {
                console.error('Error al copiar al portapapeles:', err);
            }
            
            // Eliminar el elemento temporal
            document.body.removeChild(tempTextArea);
        }
        
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
        
        // Cerrar la calculadora si se presiona la tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && calculator.style.display === 'block') {
                closeCalculator();
            }
        });
    </script>
</body>
</html>
