<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación web progresiva con funcionalidad offline">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- PWA Metadatos -->
    
    <!-- Manifest e ícono -->
    <link rel="manifest" href="pwa/manifest.json">
    <link rel="icon" href="pwa/logo-app.png">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    
    <title>FTI - Finanzas, Trading e Inversiones</title>
</head>
<body>
    <header>
        <h1>FTI</h1>
        <p>Finanzas, Trading e Inversiones</p>
    </header>
    
    <main>


        
    </main>
    
    <footer>
        <p>Versión: <span id="appVersion"></span> | Última Actualización: <span id="appDate"></span></p>
    </footer>
    
    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appVersionElement = document.getElementById('appVersion');
            const appDateElement = document.getElementById('appDate');

            if (typeof PAGE_VERSION !== 'undefined') {
                appVersionElement.textContent = PAGE_VERSION;
            }
            if (typeof ACT_DATE !== 'undefined') {
                appDateElement.textContent = ACT_DATE;
            }
        });
    </script>
</body>
</html>
