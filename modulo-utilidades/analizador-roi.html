<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentabilidad Cripto & Ciclos - FTI</title>
    <meta name="theme-color" content="#2563eb">

    
    <!-- 1. Tailwind CSS para los estilos -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. Import Map: Le dice al navegador dónde encontrar las librerías "import" -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react"
        }
    }
    </script>

    <!-- 3. Babel Standalone: Permite escribir JSX directamente en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos adicionales para scrollbars y animaciones -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        
        @keyframes fade-in { 
            from { opacity: 0; transform: translateY(5px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 4. Tu Código React (type="text/babel" y data-type="module" es crucial) -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo, useCallback, useRef } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ReferenceLine 
        } from 'recharts';
        import { 
            ArrowUpRight, ArrowDownRight, TrendingUp, Activity, AlertTriangle, Calendar, Search, 
            Coins, BarChart3, PieChart, ArrowRightLeft, LayoutGrid, Lightbulb, Layers, Zap, Server, Lock, ArrowLeft
        } from 'lucide-react';

        // --- Shared Components ---

        const Card = ({ children, className = "" }) => (
            <div className={`bg-white border border-slate-200 rounded-xl shadow-sm ${className}`}>
                {children}
            </div>
        );

        const StatCard = ({ title, value, subtext, icon: Icon, color = "text-blue-600", bg = "bg-blue-50" }) => (
            <Card className="p-6 flex items-start justify-between hover:border-blue-200 transition-colors group">
                <div>
                    <p className="text-slate-500 text-sm font-medium mb-1">{title}</p>
                    <h3 className="text-2xl font-bold text-slate-900 mb-1">{value}</h3>
                    {subtext && <p className={`text-xs ${color}`}>{subtext}</p>}
                </div>
                <div className={`p-3 rounded-lg ${bg} ${color} group-hover:scale-110 transition-transform`}>
                    <Icon size={24} />
                </div>
            </Card>
        );

        // --- GLOBAL CACHE FOR TAB 2 ---
        let COMPARATIVE_CACHE = {
            data: null,
            insights: null,
            timestamp: 0
        };
        const CACHE_DURATION = 5 * 60 * 1000; // 5 minutos de caché

        // --- API MONITOR COMPONENT ---

        const ApiMonitor = ({ usedWeight, limit = 1200 }) => {
            const percentage = (usedWeight / limit) * 100;
            const isBlocked = usedWeight >= (limit - 20); 
            
            let statusColor = "bg-emerald-500";
            let textColor = "text-emerald-700";
            let bgColor = "bg-emerald-50";
            let icon = Server;

            if (percentage > 40) {
                statusColor = "bg-yellow-500";
                textColor = "text-yellow-700";
                bgColor = "bg-yellow-50";
            }
            if (percentage > 70) {
                statusColor = "bg-orange-500";
                textColor = "text-orange-700";
                bgColor = "bg-orange-50";
            }
            if (percentage > 90) {
                statusColor = "bg-rose-600";
                textColor = "text-rose-700";
                bgColor = "bg-rose-50";
                icon = AlertTriangle;
            }
            if (isBlocked) {
                statusColor = "bg-slate-800";
                textColor = "text-slate-800";
                bgColor = "bg-slate-200";
                icon = Lock;
            }

            const IconComp = icon;

            return (
                <div className={`flex items-center gap-3 px-4 py-2 rounded-lg border border-slate-200 shadow-sm ${bgColor} transition-colors duration-300`}>
                    <div className="relative">
                        <IconComp size={18} className={textColor} />
                        {!isBlocked && (
                            <span className={`absolute -top-1 -right-1 flex h-2.5 w-2.5`}>
                                <span className={`animate-ping absolute inline-flex h-full w-full rounded-full opacity-75 ${statusColor}`}></span>
                                <span className={`relative inline-flex rounded-full h-2.5 w-2.5 ${statusColor}`}></span>
                            </span>
                        )}
                    </div>
                    <div className="flex flex-col">
                        <span className="text-[10px] uppercase font-bold text-slate-500 tracking-wider">
                            {isBlocked ? "API PAUSADA" : "Binance API Load"}
                        </span>
                        <div className="flex items-end gap-1">
                            <span className={`font-mono font-bold leading-none ${textColor}`}>{usedWeight}</span>
                            <span className="text-[10px] text-slate-400 font-medium mb-0.5">/ {limit} (1m)</span>
                        </div>
                    </div>
                    <div className="w-12 h-1.5 bg-slate-200 rounded-full overflow-hidden ml-1">
                        <div 
                            className={`h-full ${statusColor} transition-all duration-500 ease-out`} 
                            style={{ width: `${Math.min(percentage, 100)}%` }}
                        ></div>
                    </div>
                </div>
            );
        };

        // --- TAB 1: Individual Analyzer ---

        const IndividualAnalyzer = ({ trackApiUsage, checkRateLimit }) => {
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [data, setData] = useState([]);
            const [symbolInput, setSymbolInput] = useState('BTC');
            const [activeSymbol, setActiveSymbol] = useState('BTC');
            const [stats, setStats] = useState({ currentPrice: 0, startPrice: 0, totalReturn: 0, cagr: 0, maxDrawdown: 0, years: 0 });
            const [yearlyReturns, setYearlyReturns] = useState([]);

            const SYMBOL_MAP = {
                'BITCOIN': 'BTC', 'ETHEREUM': 'ETH', 'RIPPLE': 'XRP', 'CARDANO': 'ADA',
                'SOLANA': 'SOL', 'DOGECOIN': 'DOGE', 'POLKADOT': 'DOT', 'LITECOIN': 'LTC'
            };

            const formatPrice = (price) => {
                if (price < 1) return price.toFixed(4);
                if (price > 1000) return price.toLocaleString(undefined, { maximumFractionDigits: 0 });
                return price.toLocaleString(undefined, { maximumFractionDigits: 2 });
            };

            const fetchData = async (symbolToFetch) => {
                if (!checkRateLimit()) {
                    setError("Límite de API alcanzado. Espera unos segundos para proteger tu IP.");
                    setLoading(false);
                    return;
                }

                setLoading(true); setError(null);
                let rawSymbol = symbolToFetch.toUpperCase().trim();
                if (SYMBOL_MAP[rawSymbol]) rawSymbol = SYMBOL_MAP[rawSymbol];
                
                let pair = rawSymbol;
                const isQuoteEnding = ['USDT', 'BUSD', 'USDC', 'DAI'].some(q => pair.endsWith(q));
                const isCryptoPair = (pair.endsWith('BTC') && pair.length > 3) || (pair.endsWith('ETH') && pair.length > 3);

                if (!isQuoteEnding && !isCryptoPair) pair += 'USDT';

                try {
                    const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${pair}&interval=1M&limit=1000`);
                    
                    const usedWeight = response.headers.get('x-mbx-used-weight-1m');
                    trackApiUsage(usedWeight ? parseInt(usedWeight) : 1, !usedWeight);

                    if (!response.ok) throw new Error(response.status === 400 ? `Par ${pair} no encontrado.` : "Error de conexión");
                    const rawData = await response.json();
                    if (!rawData.length) throw new Error("Sin datos históricos.");

                    const processedData = rawData.map(c => ({
                        date: new Date(c[0]),
                        close: parseFloat(c[4]),
                        high: parseFloat(c[2]),
                        low: parseFloat(c[3]),
                        open: parseFloat(c[1])
                    }));

                    calculateMetrics(processedData);
                    setData(processedData);
                    setActiveSymbol(rawSymbol);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const calculateMetrics = (historicalData) => {
                const start = historicalData[0];
                const end = historicalData[historicalData.length - 1];
                const yearsDiff = Math.max((end.date - start.date) / (1000 * 60 * 60 * 24 * 365.25), 0.1);
                
                const startPrice = start.open > 0 ? start.open : 0.0000001;
                const cagrRaw = Math.pow(end.close / startPrice, 1 / yearsDiff) - 1;
                
                let maxDrawdown = 0;
                let peak = -Infinity;
                historicalData.forEach(c => {
                    if (c.high > peak) peak = c.high;
                    if (peak > 0) maxDrawdown = Math.max(maxDrawdown, (peak - c.low) / peak);
                });

                const returnsByYear = {};
                historicalData.forEach(c => {
                    const y = c.date.getFullYear();
                    if (!returnsByYear[y]) returnsByYear[y] = { open: c.open, close: c.close };
                    returnsByYear[y].close = c.close;
                });

                const yearlyArr = Object.keys(returnsByYear).map(y => ({
                    year: y,
                    returnVal: ((returnsByYear[y].close - returnsByYear[y].open) / returnsByYear[y].open) * 100,
                    range: `${formatPrice(returnsByYear[y].open)} → ${formatPrice(returnsByYear[y].close)}`
                })).reverse();

                setStats({
                    currentPrice: end.close, startPrice: start.open, totalReturn: ((end.close - start.open)/start.open)*100,
                    cagr: cagrRaw * 100, maxDrawdown: maxDrawdown * 100, years: yearsDiff
                });
                setYearlyReturns(yearlyArr);
            };

            useEffect(() => { fetchData('BTC'); }, []);

            return (
                <div className="space-y-6 animate-fade-in">
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4 items-center justify-between">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-100 p-2 rounded-lg text-blue-600"><Search size={20} /></div>
                            <div>
                                <h3 className="font-bold text-slate-800">Buscador Individual</h3>
                                <p className="text-xs text-slate-500">Analiza el CAGR de cualquier activo</p>
                            </div>
                        </div>
                        <form onSubmit={(e) => { e.preventDefault(); if(symbolInput.trim()) fetchData(symbolInput.trim()); }} className="flex w-full md:w-auto gap-2">
                            <input 
                                type="text" value={symbolInput} onChange={(e) => setSymbolInput(e.target.value)} placeholder="Ej: SOL, ETH, ADA..."
                                className="bg-slate-50 border border-slate-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full font-mono uppercase"
                            />
                            <button type="submit" className="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors" disabled={loading}>
                                {loading ? <Activity className="animate-spin" size={20}/> : 'Buscar'}
                            </button>
                        </form>
                    </div>

                    {error ? (
                        <div className="p-8 text-center bg-red-50 rounded-xl border border-red-100 text-red-600 font-medium">{error}</div>
                    ) : (
                        <>
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                <StatCard title={`CAGR (${activeSymbol})`} value={`${stats.cagr.toFixed(2)}%`} subtext="Rentabilidad anualizada" icon={Activity} color="text-emerald-600" bg="bg-emerald-50" />
                                <StatCard title="ROI Total" value={`${stats.totalReturn.toLocaleString(undefined, {maximumFractionDigits:0})}%`} subtext={`En ${stats.years.toFixed(1)} años`} icon={TrendingUp} />
                                <StatCard title="Max Drawdown" value={`-${stats.maxDrawdown.toFixed(2)}%`} subtext="Riesgo máximo" icon={AlertTriangle} color="text-rose-600" bg="bg-rose-50" />
                                <StatCard title="Precio Actual" value={`$${formatPrice(stats.currentPrice)}`} subtext="Último cierre" icon={Coins} color="text-amber-600" bg="bg-amber-50" />
                            </div>

                            <div className="grid lg:grid-cols-3 gap-6">
                                <Card className="lg:col-span-2 p-6 min-h-[400px]">
                                    <h4 className="font-bold text-slate-800 mb-4">Curva Logarítmica de Crecimiento</h4>
                                    <ResponsiveContainer width="100%" height={350}>
                                        <LineChart data={data.map(d => ({ date: d.date.toLocaleDateString('es-MX',{month:'short',year:'2-digit'}), price: d.close }))}>
                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0" />
                                            <XAxis dataKey="date" stroke="#94a3b8" tick={{fontSize:11}} minTickGap={40} tickLine={false} axisLine={false} />
                                            <YAxis scale="log" domain={['auto','auto']} stroke="#94a3b8" tick={{fontSize:11}} tickFormatter={val => `$${val>=1000?val/1000+'k':val}`} tickLine={false} axisLine={false} width={50} />
                                            <Tooltip contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 12px rgba(0,0,0,0.1)'}} formatter={(val) => `$${formatPrice(val)}`} />
                                            <Line type="monotone" dataKey="price" stroke="#2563eb" dot={false} strokeWidth={2} />
                                        </LineChart>
                                    </ResponsiveContainer>
                                </Card>
                                <Card className="h-fit">
                                    <div className="p-4 border-b border-slate-100 bg-slate-50 rounded-t-xl"><h4 className="font-bold text-slate-700">Rendimientos Anuales</h4></div>
                                    <div className="max-h-[400px] overflow-y-auto custom-scrollbar">
                                        {yearlyReturns.map(y => (
                                            <div key={y.year} className="flex justify-between p-3 border-b border-slate-100 text-sm">
                                                <span className="font-mono text-slate-600 font-bold">{y.year}</span>
                                                <span className={`font-bold ${y.returnVal >= 0 ? 'text-emerald-600' : 'text-rose-600'}`}>
                                                    {y.returnVal >= 0 ? '+' : ''}{y.returnVal.toFixed(2)}%
                                                </span>
                                            </div>
                                        ))}
                                    </div>
                                </Card>
                            </div>
                        </>
                    )}
                </div>
            );
        };

        // --- TAB 2: Comparative Analyzer ---

        const ComparativeAnalyzer = ({ trackApiUsage, checkRateLimit }) => {
            const [loading, setLoading] = useState(true);
            const [comparisonData, setComparisonData] = useState([]);
            const [insights, setInsights] = useState(null);
            const [isCached, setIsCached] = useState(false);

            const ALTCOIN_BASKET = ['ETH', 'BNB', 'ADA', 'XRP', 'LTC'];

            useEffect(() => {
                const fetchComparison = async () => {
                    const now = Date.now();
                    if (COMPARATIVE_CACHE.data && (now - COMPARATIVE_CACHE.timestamp < CACHE_DURATION)) {
                        setComparisonData(COMPARATIVE_CACHE.data);
                        setInsights(COMPARATIVE_CACHE.insights);
                        setIsCached(true);
                        setLoading(false);
                        return;
                    }

                    if (!checkRateLimit()) {
                        setLoading(false);
                        return; 
                    }

                    setIsCached(false);
                    setLoading(true);
                    try {
                        const btcRes = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1M&limit=1000');
                        const btcWeight = btcRes.headers.get('x-mbx-used-weight-1m');
                        trackApiUsage(btcWeight ? parseInt(btcWeight) : 1, !btcWeight);
                        
                        const btcData = await btcRes.json();
                        
                        const altPromises = ALTCOIN_BASKET.map(async (coin) => {
                            const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${coin}USDT&interval=1M&limit=1000`);
                            const w = res.headers.get('x-mbx-used-weight-1m');
                            trackApiUsage(w ? parseInt(w) : 1, !w);
                            
                            const data = await res.json();
                            return { symbol: coin, data };
                        });
                        
                        const altsData = await Promise.all(altPromises);

                        const yearlyMap = {}; 
                        const getAnnualReturn = (klines, year) => {
                            const yearCandles = klines.filter(k => new Date(k[0]).getFullYear() === year);
                            if (yearCandles.length < 12 && year !== new Date().getFullYear()) return null; 
                            if (yearCandles.length === 0) return null;
                            const open = parseFloat(yearCandles[0][1]);
                            const close = parseFloat(yearCandles[yearCandles.length-1][4]);
                            return ((close - open) / open) * 100;
                        };

                        const years = [...new Set(btcData.map(k => new Date(k[0]).getFullYear()))];

                        years.forEach(year => {
                            const btcRet = getAnnualReturn(btcData, year);
                            let altSum = 0;
                            let altCount = 0;
                            altsData.forEach(alt => {
                                const altRet = getAnnualReturn(alt.data, year);
                                if (altRet !== null) { altSum += altRet; altCount++; }
                            });
                            if (btcRet !== null && altCount > 0) {
                                yearlyMap[year] = {
                                    year,
                                    btc: btcRet,
                                    altsAvg: altSum / altCount,
                                    winner: btcRet > (altSum / altCount) ? 'Bitcoin' : 'Altcoins'
                                };
                            }
                        });

                        const finalData = Object.values(yearlyMap).sort((a,b) => a.year - b.year);
                        
                        const btcWins = finalData.filter(d => d.winner === 'Bitcoin').length;
                        const altsWins = finalData.length - btcWins;
                        const avgBtcReturn = finalData.reduce((acc, curr) => acc + curr.btc, 0) / finalData.length;
                        const avgAltsReturn = finalData.reduce((acc, curr) => acc + curr.altsAvg, 0) / finalData.length;
                        const calculatedInsights = { btcWins, altsWins, avgBtcReturn, avgAltsReturn, totalYears: finalData.length };

                        setComparisonData(finalData);
                        setInsights(calculatedInsights);
                        
                        COMPARATIVE_CACHE = {
                            data: finalData,
                            insights: calculatedInsights,
                            timestamp: Date.now()
                        };

                    } catch (err) {
                        console.error("Error fetching comparison", err);
                    } finally {
                        setLoading(false);
                    }
                };

                fetchComparison();
            }, []); 

            const cycleAnalysis = useMemo(() => {
                if (comparisonData.length === 0) return null;
                const sorted = [...comparisonData].sort((a,b) => a.year - b.year);
                const lastWinner = sorted[sorted.length - 1].winner;
                let btcStreak = 0; let altStreak = 0;
                for (let i = sorted.length - 1; i >= 0; i--) {
                    if (sorted[i].winner === 'Bitcoin') { if (altStreak > 0) break; btcStreak++; } 
                    else { if (btcStreak > 0) break; altStreak++; }
                }
                let title = ""; let description = "";
                if (btcStreak >= 2) {
                    title = "Fase de Acumulación en Calidad (Bitcoin Season)";
                    description = `Detectamos una clara tendencia de "Flight to Quality". Bitcoin ha superado al promedio de las Altcoins por ${btcStreak} años consecutivos. Históricamente, estos periodos de compresión preceden a una "Altseason" explosiva.`;
                } else if (altStreak >= 2) {
                    title = "Euforia y Distribución (Risk On)";
                    description = `Cuidado Luis, el mercado está en modo "Risk On" extremo. Las Altcoins llevan ${altStreak} años superando a Bitcoin. Estadísticamente, la probabilidad de una corrección profunda es alta.`;
                } else if (lastWinner === 'Bitcoin') {
                    title = "Rotación Defensiva (Early Cycle)";
                    description = "El capital está rotando de vuelta a Bitcoin este año. Esto suele indicar incertidumbre macroeconómica o el inicio de un nuevo ciclo donde el 'Smart Money' se posiciona primero en el activo más líquido.";
                } else {
                    title = "Apetito por Riesgo (Early Altseason)";
                    description = "El mercado muestra confianza. Las Altcoins están superando a Bitcoin este año, lo que sugiere que los inversores están buscando Beta.";
                }
                return { title, description };
            }, [comparisonData]);

            if (loading) return <div className="p-12 text-center text-slate-500 flex flex-col items-center"><Activity className="animate-spin mb-4 text-blue-600" /> Analizando el mercado completo...</div>;

            return (
                <div className="space-y-6 animate-fade-in">
                    {isCached && (
                        <div className="flex justify-end -mt-4 mb-2">
                            <span className="text-[10px] bg-slate-200 text-slate-500 px-2 py-0.5 rounded-full flex items-center gap-1">
                                <Zap size={10} className="text-yellow-600 fill-yellow-600" /> Datos Cacheados (Smart Load)
                            </span>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                        <StatCard title="Años Ganadores BTC" value={`${insights?.btcWins} de ${insights?.totalYears}`} subtext={insights?.btcWins > insights?.altsWins ? "Dominancia Histórica" : "Menor Frecuencia"} icon={Coins} color="text-amber-600" bg="bg-amber-50" />
                        <StatCard title="Años Ganadores Alts" value={`${insights?.altsWins} de ${insights?.totalYears}`} subtext={insights?.altsWins > insights?.btcWins ? "Mayor Frecuencia" : "Oportunidad Cíclica"} icon={LayoutGrid} color="text-purple-600" bg="bg-purple-50" />
                        <StatCard title="Promedio Retorno BTC" value={`${insights?.avgBtcReturn.toFixed(0)}%`} subtext="Consistencia Histórica" icon={Activity} color="text-blue-600" bg="bg-blue-50" />
                        <StatCard title="Promedio Retorno Alts" value={`${insights?.avgAltsReturn.toFixed(0)}%`} subtext="Alto Riesgo / Alto Valor" icon={TrendingUp} color="text-emerald-600" bg="bg-emerald-50" />
                    </div>
                    <div className="grid lg:grid-cols-3 gap-6">
                        <Card className="lg:col-span-2 p-6">
                            <div className="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                                <div><h4 className="font-bold text-slate-800 mb-1">Bitcoin vs Promedio Altcoins (Año a Año)</h4><p className="text-xs text-slate-500">Comparativa de Rentabilidad Anual</p></div>
                                <div className="bg-slate-50 p-2 rounded-lg border border-slate-100"><span className="text-xs text-slate-400 block mb-1 font-medium uppercase tracking-wider flex items-center gap-1"><Layers size={10} /> Índice Altcoins compuesto por:</span><div className="flex gap-2 flex-wrap">{ALTCOIN_BASKET.map(coin => (<span key={coin} className="px-2 py-0.5 bg-white text-slate-600 rounded text-xs font-bold border border-slate-200 shadow-sm">{coin}</span>))}</div></div>
                            </div>
                            <div className="h-[400px]"><ResponsiveContainer width="100%" height="100%"><BarChart data={comparisonData} margin={{top: 20, right: 30, left: 20, bottom: 5}}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#e2e8f0"/><XAxis dataKey="year" stroke="#94a3b8" tick={{fontSize:12}} tickLine={false} axisLine={false} /><YAxis stroke="#94a3b8" tickFormatter={val => `${val}%`} tick={{fontSize:11}} tickLine={false} axisLine={false} /><Tooltip cursor={{fill: '#f1f5f9'}} contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 12px rgba(0,0,0,0.1)'}} formatter={(val) => `${val.toFixed(2)}%`} /><Legend /><ReferenceLine y={0} stroke="#cbd5e1" /><Bar dataKey="btc" name="Bitcoin" fill="#f59e0b" radius={[4, 4, 0, 0]} /><Bar dataKey="altsAvg" name="Promedio Alts" fill="#8b5cf6" radius={[4, 4, 0, 0]} /></BarChart></ResponsiveContainer></div>
                        </Card>
                        <Card className="h-fit">
                            <div className="p-4 border-b border-slate-100 bg-slate-50 rounded-t-xl flex justify-between items-center"><h4 className="font-bold text-slate-700">Histórico de Alpha</h4><PieChart size={16} className="text-slate-400"/></div>
                            <div className="max-h-[460px] overflow-y-auto custom-scrollbar">{comparisonData.slice().reverse().map(item => (<div key={item.year} className="p-4 border-b border-slate-100 last:border-0 hover:bg-slate-50 transition-colors"><div className="flex justify-between items-center mb-2"><span className="font-mono font-bold text-slate-700">{item.year}</span><span className={`text-xs px-2 py-1 rounded-full font-bold ${item.winner === 'Bitcoin' ? 'bg-amber-100 text-amber-700' : 'bg-purple-100 text-purple-700'}`}>Gana {item.winner}</span></div><div className="grid grid-cols-2 gap-4 text-sm"><div><span className="text-xs text-slate-400 block">Bitcoin</span><span className={`font-bold ${item.btc >=0 ? 'text-emerald-600':'text-rose-600'}`}>{item.btc.toFixed(1)}%</span></div><div className="text-right"><span className="text-xs text-slate-400 block">Alt-Index</span><span className={`font-bold ${item.altsAvg >=0 ? 'text-emerald-600':'text-rose-600'}`}>{item.altsAvg.toFixed(1)}%</span></div></div></div>))}</div>
                        </Card>
                    </div>
                    <div className="bg-slate-50 border border-slate-200 p-6 rounded-xl flex gap-4 transition-all hover:bg-white hover:shadow-md">
                        <div className="bg-blue-100 p-3 rounded-full h-fit text-blue-600 hidden md:block"><Lightbulb size={24} /></div>
                        <div>
                            <h4 className="font-bold text-slate-800 mb-2 flex items-center gap-2">{cycleAnalysis ? cycleAnalysis.title : "Analizando Ciclo..."}<span className="text-xs bg-slate-200 px-2 py-0.5 rounded text-slate-500 font-normal">Análisis Automático</span></h4>
                            <p className="text-sm text-slate-600 leading-relaxed">{cycleAnalysis ? cycleAnalysis.description : "Cargando datos históricos para generar inferencia..."}</p>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP SHELL ---

        const CryptoSuite = () => {
            const [activeTab, setActiveTab] = useState('single');
            const [apiUsage, setApiUsage] = useState(0);
            const API_LIMIT = 1200;
            const SAFE_BUFFER = 50; 

            useEffect(() => {
                const interval = setInterval(() => {
                    setApiUsage(0);
                }, 60000);
                return () => clearInterval(interval);
            }, []);

            const trackApiUsage = useCallback((usedWeightVal, isEstimation = false) => {
                if (!isEstimation && !isNaN(usedWeightVal)) {
                    setApiUsage(usedWeightVal);
                } else {
                    setApiUsage(prev => prev + usedWeightVal);
                }
            }, []);

            const checkRateLimit = useCallback(() => {
                if (apiUsage >= (API_LIMIT - SAFE_BUFFER)) {
                    return false;
                }
                return true;
            }, [apiUsage]);

            return (
                <div className="min-h-screen bg-slate-100 text-slate-900 p-4 md:p-8 font-inter">
                    <div className="max-w-7xl mx-auto space-y-8">
                        {/* Botón de Retorno */}
                        <div>
                            <a href="../utilidades.html" className="inline-flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors font-medium text-sm group">
                                <ArrowLeft size={20} className="group-hover:-translate-x-1 transition-transform" />
                                Volver a Utilidades
                            </a>
                        </div>

                        <header className="flex flex-col md:flex-row justify-between md:items-end gap-4">
                            <div>
                                <h1 className="text-3xl font-bold text-slate-900 flex items-center gap-3 tracking-tight mb-2">
                                    <span className="bg-slate-900 text-white p-2 rounded-xl shadow-lg"><BarChart3 size={24} /></span> 
                                    Rentabilidad Cripto & Ciclos
                                </h1>
                                <p className="text-slate-500 font-medium ml-1">Análisis de ROI histórico y comparativa institucional: Bitcoin vs Altcoins</p>
                            </div>
                            <ApiMonitor usedWeight={apiUsage} limit={API_LIMIT} />
                        </header>

                        <div className="flex p-1 bg-white border border-slate-200 rounded-xl w-fit shadow-sm">
                            <button 
                                onClick={() => setActiveTab('single')}
                                className={`px-6 py-2.5 rounded-lg text-sm font-bold transition-all flex items-center gap-2 ${activeTab === 'single' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                            >
                                <Search size={16} />
                                Análisis Individual
                            </button>
                            <button 
                                onClick={() => setActiveTab('compare')}
                                className={`px-6 py-2.5 rounded-lg text-sm font-bold transition-all flex items-center gap-2 ${activeTab === 'compare' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}
                            >
                                <ArrowRightLeft size={16} />
                                BTC vs Altcoins
                            </button>
                        </div>

                        <main className="min-h-[500px]">
                            {activeTab === 'single' 
                                ? <IndividualAnalyzer trackApiUsage={trackApiUsage} checkRateLimit={checkRateLimit} /> 
                                : <ComparativeAnalyzer trackApiUsage={trackApiUsage} checkRateLimit={checkRateLimit} />
                            }
                        </main>
                    </div>
                </div>
            );
        }

        // --- INIT ---
        const root = createRoot(document.getElementById('root'));
        root.render(<CryptoSuite />);
    </script>
</body>
</html>
