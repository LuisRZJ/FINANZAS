    <script src="javascript.js"></script>
    <script>
        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Cargar tema guardado
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
        }

        // Funciones para el menú de navegación
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.querySelector('.menu-toggle');
        const menuOverlay = document.querySelector('.menu-overlay');
        let scrollPosition = 0;

        function toggleMenu() {
            const isVisible = navMenu.classList.contains('visible');

            if (!isVisible) {
                scrollPosition = window.pageYOffset;
                document.body.classList.add('menu-open');
                document.body.style.top = `-${scrollPosition}px`;
                menuOverlay.classList.add('visible');
            } else {
                document.body.classList.remove('menu-open');
                document.body.style.top = '';
                window.scrollTo(0, scrollPosition);
                menuOverlay.classList.remove('visible');
            }

            navMenu.classList.toggle('visible');
            menuToggle.classList.toggle('opened');
        }

        menuOverlay.addEventListener('click', toggleMenu);

        // Marcar enlace activo
        function setActiveLink() {
            const rawPage = window.location.pathname.split('/').pop() || 'registrar-trade.html';
            const routeAliases = {
                'calculadora-roi.html': 'estadisticas.html',
                'tabla-trades.html': 'diario.html'
            };
            const currentPage = routeAliases[rawPage] || rawPage;
            const links = document.querySelectorAll('.menu-items a');

            links.forEach(link => {
                link.classList.remove('active', 'bg-orange-600', 'dark:bg-orange-700', 'text-white');
                link.removeAttribute('aria-current');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active', 'bg-orange-600', 'dark:bg-orange-700', 'text-white');
                    link.setAttribute('aria-current', 'page');
                }
            });
        }

        // --- Lógica del Formulario ---

        function updateResultMetricUI() {
            const assetSelect = document.getElementById('asset');
            if (!assetSelect) return;
            const selectedOption = assetSelect.options[assetSelect.selectedIndex];
            const market = selectedOption ? selectedOption.dataset.market : 'forex';
            const label = document.getElementById('resultMetricLabel');
            const input = document.getElementById('pips');
            const typeInput = document.getElementById('resultMetricType');
            if (!label || !input || !typeInput) return;
            if (market === 'crypto' || market === 'stocks' || market === 'indices') {
                label.textContent = 'Resultado (%)';
                input.placeholder = 'Ej: 2.50 o -1.25';
                input.step = '0.01';
                input.min = '-1000';
                input.max = '1000';
                input.pattern = '^-?\\d{1,4}(\\.\\d{1,2})?$';
                typeInput.value = 'percent';
            } else {
                label.textContent = 'Resultado (Pips)';
                input.placeholder = 'Ej: 25.500 o -12.345';
                input.step = '0.001';
                input.min = '-999.999';
                input.max = '999.999';
                input.pattern = '^-?\\d{1,3}(\\.\\d{1,3})?$';
                typeInput.value = 'pips';
            }
        }

        const assetSelect = document.getElementById('asset');
        if (assetSelect) {
            assetSelect.addEventListener('change', function () {
                updateResultMetricUI();
                const metricInput = document.getElementById('pips');
                if (metricInput) metricInput.value = '';
            });
            updateResultMetricUI();
        }

        // Event listener para el formulario
        document.getElementById('tradeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            addTrade();
            // Limpiar todos los campos, incluyendo pips
            if (typeof clearForm === 'function') {
                clearForm();
            } else {
                document.getElementById('pips').value = '';
            }
        });

        // Contador de caracteres para notas
        const notes = document.getElementById('notes');
        const notesCounter = document.getElementById('notesCounter');
        const maxNotesLength = 234;
        notes.addEventListener('input', function () {
            const remaining = maxNotesLength - notes.value.length;
            notesCounter.textContent = `${remaining} caracteres restantes`;
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            setActiveLink();
            setInterval(updateDateTime, 1000);
            updateDateTime();

            (function initCalculator() {
                const fab = document.getElementById('calc-fab-btn');
                const modal = document.getElementById('calc-modal');
                const overlay = document.getElementById('calc-overlay');
                const closeBtn = document.getElementById('calc-close-btn');
                const display = document.getElementById('calc-display');
                if (!fab || !modal || !overlay || !closeBtn || !display) return;

                const state = { firstValue: null, operator: null, waitingSecond: false };

                function sanitizeNumericText(text) {
                    const raw = String(text || '').replace(/\s+/g, '').replace(/,/g, '.');
                    let out = '';
                    let dotUsed = false;
                    let signUsed = false;
                    for (let i = 0; i < raw.length; i++) {
                        const ch = raw[i];
                        if (ch >= '0' && ch <= '9') {
                            out += ch;
                            continue;
                        }
                        if (ch === '.' && !dotUsed) {
                            dotUsed = true;
                            out += ch;
                            continue;
                        }
                        if (ch === '-' && out.length === 0 && !signUsed) {
                            signUsed = true;
                            out += ch;
                        }
                    }
                    if (out === '' || out === '-' || out === '.' || out === '-.') return '';
                    return out;
                }

                function parseDisplay() {
                    const raw = display.value === '' ? '0' : display.value;
                    const parsed = Number(String(raw).replace(/,/g, '.'));
                    return Number.isFinite(parsed) ? parsed : 0;
                }

                function setDisplay(value) {
                    display.value = value;
                }

                function open() {
                    overlay.classList.remove('hidden');
                    modal.classList.remove('hidden');
                    overlay.setAttribute('aria-hidden', 'false');
                    document.body.style.overflow = 'hidden';
                    display.focus();
                    display.select();
                }

                function close() {
                    overlay.classList.add('hidden');
                    modal.classList.add('hidden');
                    overlay.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = '';
                    fab.focus();
                }

                function clearAll() {
                    state.firstValue = null;
                    state.operator = null;
                    state.waitingSecond = false;
                    setDisplay('0');
                }

                function appendDigit(digit) {
                    const current = display.value;
                    if (current === 'Error') clearAll();
                    if (state.waitingSecond) {
                        state.waitingSecond = false;
                        setDisplay(String(digit));
                        return;
                    }
                    if (current === '0') {
                        setDisplay(String(digit));
                        return;
                    }
                    setDisplay(current + String(digit));
                }

                function appendDot() {
                    const current = display.value;
                    if (current === 'Error') clearAll();
                    if (state.waitingSecond) {
                        state.waitingSecond = false;
                        setDisplay('0.');
                        return;
                    }
                    if (current.includes('.')) return;
                    setDisplay(current === '' ? '0.' : (current + '.'));
                }

                function backspace() {
                    const current = display.value;
                    if (current === 'Error') {
                        clearAll();
                        return;
                    }
                    if (state.waitingSecond) {
                        state.waitingSecond = false;
                        setDisplay('0');
                        return;
                    }
                    if (current.length <= 1 || (current.length === 2 && current.startsWith('-'))) {
                        setDisplay('0');
                        return;
                    }
                    setDisplay(current.slice(0, -1));
                }

                function compute(a, b, op) {
                    if (op === '+') return a + b;
                    if (op === '-') return a - b;
                    if (op === '*') return a * b;
                    if (op === '/') return b === 0 ? null : a / b;
                    return null;
                }

                function setOperator(nextOperator) {
                    if (display.value === 'Error') clearAll();
                    const currentValue = parseDisplay();
                    if (state.operator && !state.waitingSecond) {
                        const result = compute(state.firstValue ?? 0, currentValue, state.operator);
                        if (result === null || !Number.isFinite(result)) {
                            setDisplay('Error');
                            state.firstValue = null;
                            state.operator = null;
                            state.waitingSecond = false;
                            return;
                        }
                        state.firstValue = result;
                        setDisplay(String(result));
                    } else if (state.firstValue === null) {
                        state.firstValue = currentValue;
                    }
                    state.operator = nextOperator;
                    state.waitingSecond = true;
                }

                function equals() {
                    if (display.value === 'Error') {
                        clearAll();
                        return;
                    }
                    if (!state.operator || state.firstValue === null) return;
                    const secondValue = parseDisplay();
                    const result = compute(state.firstValue, secondValue, state.operator);
                    if (result === null || !Number.isFinite(result)) {
                        setDisplay('Error');
                        state.firstValue = null;
                        state.operator = null;
                        state.waitingSecond = false;
                        return;
                    }
                    setDisplay(String(result));
                    state.firstValue = result;
                    state.operator = null;
                    state.waitingSecond = false;
                }

                function normalizeDisplay() {
                    const sanitized = sanitizeNumericText(display.value);
                    setDisplay(sanitized === '' ? '0' : sanitized);
                }

                fab.addEventListener('click', open);
                closeBtn.addEventListener('click', close);
                overlay.addEventListener('click', close);

                modal.addEventListener('click', function (event) {
                    const button = event.target && event.target.closest ? event.target.closest('button.calc-btn') : null;
                    if (!button) return;
                    const action = button.dataset.action;
                    const value = button.dataset.value;
                    if (action === 'digit') appendDigit(value);
                    else if (action === 'dot') appendDot();
                    else if (action === 'operator') setOperator(value);
                    else if (action === 'equals') equals();
                    else if (action === 'clear') clearAll();
                    else if (action === 'backspace') backspace();
                    display.focus();
                });

                display.addEventListener('paste', function (event) {
                    const text = event.clipboardData ? event.clipboardData.getData('text') : '';
                    const sanitized = sanitizeNumericText(text);
                    if (sanitized === '') return;
                    event.preventDefault();
                    setDisplay(sanitized);
                    state.waitingSecond = false;
                });

                display.addEventListener('input', function () {
                    const sanitized = sanitizeNumericText(display.value);
                    display.value = sanitized;
                });

                display.addEventListener('blur', normalizeDisplay);

                document.addEventListener('keydown', function (event) {
                    if (modal.classList.contains('hidden')) return;
                    if (event.key === 'Escape') {
                        event.preventDefault();
                        close();
                        return;
                    }
                    if (event.key >= '0' && event.key <= '9') {
                        event.preventDefault();
                        appendDigit(event.key);
                        return;
                    }
                    if (event.key === '.') {
                        event.preventDefault();
                        appendDot();
                        return;
                    }
                    if (event.key === 'Backspace') {
                        event.preventDefault();
                        backspace();
                        return;
                    }
                    if (event.key === 'Delete') {
                        event.preventDefault();
                        clearAll();
                        return;
                    }
                    if (event.key === 'Enter' || event.key === '=') {
                        event.preventDefault();
                        equals();
                        return;
                    }
                    if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                        event.preventDefault();
                        setOperator(event.key);
                    }
                });
            })();
        });
    </script>
