    <script>
        // --- Lógica del Menú y UI (Copiada de index.html) ---

        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const dateElement = document.getElementById('datetime');
            if (dateElement) {
                dateElement.textContent = now.toLocaleDateString('es-ES', options);
            }
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Cargar tema guardado
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Funciones para el menú de navegación
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.querySelector('.menu-toggle');
        const menuOverlay = document.querySelector('.menu-overlay');
        let scrollPosition = 0;

        function toggleMenu() {
            const isVisible = navMenu.classList.contains('visible');

            if (!isVisible) {
                scrollPosition = window.pageYOffset;
                document.body.classList.add('menu-open');
                document.body.style.top = `-${scrollPosition}px`;
                menuOverlay.classList.add('visible');
            } else {
                document.body.classList.remove('menu-open');
                document.body.style.top = '';
                window.scrollTo(0, scrollPosition);
                menuOverlay.classList.remove('visible');
            }

            navMenu.classList.toggle('visible');
            menuToggle.classList.toggle('opened');
        }

        menuOverlay.addEventListener('click', toggleMenu);

        // Marcar enlace activo
        function setActiveLink() {
            const rawPage = window.location.pathname.split('/').pop() || 'index.html';
            const routeAliases = {
                'calculadora-roi.html': 'estadisticas.html',
                'tabla-trades.html': 'diario.html'
            };
            const currentPage = routeAliases[rawPage] || rawPage;
            const links = document.querySelectorAll('.menu-items a');

            links.forEach(link => {
                link.classList.remove('active', 'bg-orange-600', 'dark:bg-orange-700', 'text-white');
                link.removeAttribute('aria-current');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active', 'bg-orange-600', 'dark:bg-orange-700', 'text-white');
                    link.setAttribute('aria-current', 'page');
                }
            });
        }

        // --- SOBRESCRIBIR FUNCIONES DE JAVASCRIPT.JS PARA USAR TAILWIND ---

        // Redefinir renderMovementsHistory para usar clases de Tailwind
        window.renderMovementsHistory = function () {
            const movementsList = document.getElementById('movements-list');
            if (!movementsList) return;

            let movements = typeof getCapitalMovementsNormalized === 'function'
                ? getCapitalMovementsNormalized()
                : (JSON.parse(localStorage.getItem('capitalMovements')) || []);
            movementsList.innerHTML = '';

            if (movements.length === 0) {
                movementsList.innerHTML = '<li class="text-center text-gray-500 dark:text-gray-400 py-4">No hay movimientos registrados aún.</li>';
                return;
            }

            movements.sort((a, b) => new Date(b.date) - new Date(a.date));

            movements.forEach((movement) => {
                const listItem = document.createElement('li');
                // Estilos Tailwind para el item de la lista
                listItem.className = 'flex flex-col sm:flex-row sm:items-center justify-between p-4 bg-gray-50 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 hover:shadow-md transition-shadow duration-200';

                const date = new Date(movement.date);
                const dateString = date.toLocaleDateString('es-ES') + ' ' + date.toLocaleTimeString('es-ES');
                const amountString = `${movement.type === 'deposito' ? '+' : '-'}${movement.amount.toFixed(2)} MXN`;
                // Colores para monto
                const amountClass = movement.type === 'deposito' ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400';
                const typeLabel = movement.type.charAt(0).toUpperCase() + movement.type.slice(1);

                listItem.innerHTML = `
                    <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mb-2 sm:mb-0">
                        <span class="text-xs text-gray-500 dark:text-gray-400 font-mono bg-gray-200 dark:bg-gray-600 px-2 py-1 rounded">${dateString}</span>
                        <span class="font-medium text-gray-900 dark:text-white">${typeLabel}</span>
                    </div>
                    <div class="flex items-center justify-between sm:justify-end gap-4 w-full sm:w-auto">
                        <span class="font-bold text-lg ${amountClass}">${amountString}</span>
                        <div class="flex gap-2">
                            <button class="btn-edit-movement p-2 text-blue-600 hover:bg-blue-100 dark:text-blue-400 dark:hover:bg-gray-600 rounded-full transition-colors" title="Editar" data-id="${movement.id || ''}" data-date="${movement.date}" data-type="${movement.type}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                            </button>
                            <button class="btn-delete-movement p-2 text-red-600 hover:bg-red-100 dark:text-red-400 dark:hover:bg-gray-600 rounded-full transition-colors" title="Eliminar" data-id="${movement.id || ''}" data-date="${movement.date}" data-type="${movement.type}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </button>
                        </div>
                    </div>
                `;
                movementsList.appendChild(listItem);
            });

            // Reasignar eventos (copiado de la lógica original pero adaptado)
            document.querySelectorAll('.btn-edit-movement').forEach(button => {
                button.addEventListener('click', function () {
                    const idToEdit = this.dataset.id;
                    if (idToEdit) {
                        showEditMovementModal(idToEdit);
                        return;
                    }
                    const dateToEdit = this.dataset.date;
                    const typeToEdit = this.dataset.type;
                    showEditMovementModal(dateToEdit, typeToEdit);
                });
            });

            document.querySelectorAll('.btn-delete-movement').forEach(button => {
                button.addEventListener('click', function () {
                    const idToDelete = this.dataset.id;
                    if (idToDelete) {
                        deleteMovement(idToDelete);
                        return;
                    }
                    const dateToDelete = this.dataset.date;
                    const typeToDelete = this.dataset.type;
                    deleteMovement(dateToDelete, typeToDelete);
                });
            });
        };

        // Redefinir showEditMovementModal para usar estilos Tailwind
        window.showEditMovementModal = function (identifier, type) {
            const movements = typeof getCapitalMovementsNormalized === 'function'
                ? getCapitalMovementsNormalized()
                : (JSON.parse(localStorage.getItem('capitalMovements')) || []);
            const movementIndex = typeof type === 'string'
                ? movements.findIndex(movement => movement.date === identifier && movement.type === type)
                : movements.findIndex(movement => movement.id === identifier);
            const movement = movements[movementIndex];

            if (!movement) {
                alert('No se pudo encontrar el movimiento para editar.');
                return;
            }

            const oldModal = document.getElementById('edit-movement-modal');
            if (oldModal) oldModal.remove();

            const movementDate = new Date(movement.date);
            const dateInputValue = Number.isNaN(movementDate.getTime())
                ? ''
                : `${String(movementDate.getFullYear())}-${String(movementDate.getMonth() + 1).padStart(2, '0')}-${String(movementDate.getDate()).padStart(2, '0')}`;

            const modal = document.createElement('div');
            modal.id = 'edit-movement-modal';
            // Estilos del overlay
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 backdrop-blur-sm transition-opacity duration-300';

            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all scale-100">
                    <div class="p-6 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                        <h2 class="text-xl font-bold text-gray-900 dark:text-white">Editar Movimiento</h2>
                        <button class="trade-details-close text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                    
                    <form id="edit-movement-form" class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipo</label>
                            <select name="type" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-orange-500 focus:border-orange-500 block p-2.5">
                                <option value="deposito" ${movement.type === 'deposito' ? 'selected' : ''}>Depósito</option>
                                <option value="retiro" ${movement.type === 'retiro' ? 'selected' : ''}>Retiro</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Monto (MXN)</label>
                            <input type="number" step="0.01" name="amount" value="${movement.amount}" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-orange-500 focus:border-orange-500 block p-2.5">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Fecha</label>
                            <input type="date" name="date" value="${dateInputValue}" required class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white rounded-lg focus:ring-orange-500 focus:border-orange-500 block p-2.5">
                        </div>

                        <div class="flex items-center justify-end gap-3 mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
                            <button type="button" id="cancel-edit-movement" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 transition-colors">Cancelar</button>
                            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-orange-600 rounded-lg hover:bg-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800 transition-colors shadow-lg shadow-orange-500/30">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            `;

            // Eventos de cierre
            const closeBtn = modal.querySelector('.trade-details-close');
            const cancelBtn = modal.querySelector('#cancel-edit-movement');

            const closeModal = () => {
                modal.classList.remove('opacity-100');
                setTimeout(() => modal.remove(), 300);
            };

            closeBtn.onclick = closeModal;
            cancelBtn.onclick = closeModal;

            // Cerrar al hacer click fuera
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            // Lógica de guardado (copiada y adaptada)
            modal.querySelector('#edit-movement-form').onsubmit = function (e) {
                e.preventDefault();
                const formData = new FormData(e.target);

                const dateRaw = formData.get('date');
                if (typeof dateRaw !== 'string' || !dateRaw) {
                    alert('Por favor, selecciona una fecha válida.');
                    return;
                }
                const dateParts = dateRaw.split('-').map(Number);
                if (dateParts.length !== 3 || !dateParts.every(Number.isFinite)) {
                    alert('Por favor, selecciona una fecha válida.');
                    return;
                }
                const baseTime = Number.isNaN(movementDate.getTime()) ? new Date() : movementDate;
                const updatedDate = new Date(
                    dateParts[0],
                    dateParts[1] - 1,
                    dateParts[2],
                    baseTime.getHours(),
                    baseTime.getMinutes(),
                    baseTime.getSeconds(),
                    baseTime.getMilliseconds()
                );

                const updatedMovement = {
                    id: movement.id || (typeof createMovementId === 'function' ? createMovementId() : `${Date.now().toString(36)}-${Math.random().toString(36).slice(2, 10)}`),
                    type: formData.get('type'),
                    amount: parseFloat(formData.get('amount')),
                    date: updatedDate.toISOString()
                };

                if (isNaN(updatedMovement.amount) || updatedMovement.amount <= 0) {
                    alert('Por favor, ingresa un monto válido.');
                    return;
                }

                let movements = typeof getCapitalMovementsNormalized === 'function'
                    ? getCapitalMovementsNormalized()
                    : (JSON.parse(localStorage.getItem('capitalMovements')) || []);
                const originalIndex = typeof type === 'string'
                    ? movements.findIndex(m => m.date === identifier && m.type === type)
                    : movements.findIndex(m => m.id === identifier);

                if (originalIndex !== -1) {
                    movements[originalIndex] = updatedMovement;
                    localStorage.setItem('capitalMovements', JSON.stringify(movements));
                    closeModal();
                    renderMovementsHistory();
                    if (typeof loadCardData === 'function') {
                        loadCardData();
                    }
                } else {
                    alert('Error al actualizar el movimiento.');
                    closeModal();
                }
            };

            document.body.appendChild(modal);
            // Animación de entrada
            setTimeout(() => modal.classList.add('opacity-100'), 10);
        };

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            setActiveLink();

            const movementDateInput = document.getElementById('movement-date');
            if (movementDateInput && !movementDateInput.value) {
                const today = new Date();
                const yyyy = String(today.getFullYear());
                const mm = String(today.getMonth() + 1).padStart(2, '0');
                const dd = String(today.getDate()).padStart(2, '0');
                movementDateInput.value = `${yyyy}-${mm}-${dd}`;
            }

            // Cargar historial específico de esta página
            if (typeof renderMovementsHistory === 'function') {
                renderMovementsHistory();
            }
        });
    </script>
</body>

</html>
