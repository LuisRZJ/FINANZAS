    <script src="javascript.js"></script>
    <script>
        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Cargar tema guardado
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
        }

        // Función para formatear números con separadores de miles
        function formatearNumero(numero) {
            return numero.toLocaleString('es-MX', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        // Función para calcular la diferencia
        function calculateDifference() {
            const cantidadA = parseFloat(document.getElementById('initialCapital').value);
            const cantidadB = parseFloat(document.getElementById('finalCapital').value);

            if (isNaN(cantidadA) || isNaN(cantidadB)) {
                alert('Por favor, ingresa valores numéricos válidos');
                return;
            }

            const diferencia = cantidadB - cantidadA;
            const porcentaje = cantidadA !== 0 ? (diferencia / cantidadA) * 100 : 0;

            const claseEstilo = diferencia >= 0 ? 'text-green-600 dark:text-green-400 font-bold' : 'text-red-600 dark:text-red-400 font-bold';
            const simbolo = diferencia >= 0 ? '+' : '';

            const resultado = document.getElementById('roiContent');
            resultado.innerHTML = `
                <p class="flex justify-between"><span>Diferencia absoluta:</span> <span class="${claseEstilo}">${simbolo}${formatearNumero(diferencia)}</span></p>
                <p class="flex justify-between"><span>Diferencia porcentual:</span> <span class="${claseEstilo}">${simbolo}${formatearNumero(porcentaje)}%</span></p>
            `;

            document.getElementById('roiResult').style.display = 'block';
        }

        // Funciones para el menú de navegación
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.querySelector('.menu-toggle');
        const menuOverlay = document.querySelector('.menu-overlay');
        let scrollPosition = 0;

        function toggleMenu() {
            const isVisible = navMenu.classList.contains('visible');

            if (!isVisible) {
                scrollPosition = window.pageYOffset;
                document.body.classList.add('menu-open');
                document.body.style.top = `-${scrollPosition}px`;
                menuOverlay.classList.add('visible');
            } else {
                document.body.classList.remove('menu-open');
                document.body.style.top = '';
                window.scrollTo(0, scrollPosition);
                menuOverlay.classList.remove('visible');
            }

            navMenu.classList.toggle('visible');
            menuToggle.classList.toggle('opened');
        }

        menuOverlay.addEventListener('click', toggleMenu);

        // Cargar tema y actualizar fecha/hora al iniciar
        loadTheme();
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
