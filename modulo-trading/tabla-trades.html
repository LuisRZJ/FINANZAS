    <script src="javascript.js"></script>
    <script>
        // Función para obtener una cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Cargar tema guardado
        function loadTheme() {
            const theme = getCookie('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('es-ES', options);
        }

        // Funciones para el menú de navegación
        const navMenu = document.querySelector('.nav-menu');
        const menuToggle = document.querySelector('.menu-toggle');
        const menuOverlay = document.querySelector('.menu-overlay');
        let scrollPosition = 0;

        function toggleMenu() {
            const isVisible = navMenu.classList.contains('visible');

            if (!isVisible) {
                scrollPosition = window.pageYOffset;
                document.body.classList.add('menu-open');
                document.body.style.top = `-${scrollPosition}px`;
                menuOverlay.classList.add('visible');
            } else {
                document.body.classList.remove('menu-open');
                document.body.style.top = '';
                window.scrollTo(0, scrollPosition);
                menuOverlay.classList.remove('visible');
            }

            navMenu.classList.toggle('visible');
            menuToggle.classList.toggle('opened');
        }

        menuOverlay.addEventListener('click', toggleMenu);

        // Renderizar tabla de trades con estilos Tailwind
        function renderTradesTable() {
            const trades = JSON.parse(localStorage.getItem('trades')) || [];
            const tableContainer = document.getElementById('tableContainer');

            if (trades.length === 0) {
                tableContainer.innerHTML = '<div class="p-8 text-center text-gray-500 dark:text-gray-400">No hay trades registrados aún.</div>';
                return;
            }

            let html = '<div class="overflow-x-auto">';
            html += '<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">';
            html += '<thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"><tr>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Activo</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Dirección</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Lotes</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Margen (MXN)</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Apalancamiento</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Resultado (MXN)</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Motivo</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Resultado (Pips/%)</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Fecha Apertura</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Fecha Cierre</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">P. Entrada</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">P. Salida</th>' +
                '<th scope="col" class="px-6 py-3 whitespace-nowrap">Estrategia</th>' +
                '<th scope="col" class="px-6 py-3 min-w-[200px]">Notas</th>' +
                '</tr></thead><tbody>';

            trades.slice().reverse().forEach(trade => {
                const formattedAsset = typeof formatAssetSymbol === 'function'
                    ? formatAssetSymbol(trade.asset)
                    : trade.asset.replace(/([A-Z]{3})([A-Z]{3})/, '$1/$2');

                const isCompra = trade.direction === 'long';
                const direction = isCompra ? 'COMPRA' : 'VENTA';
                // Estilos para badges de dirección
                const directionClass = isCompra
                    ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300'
                    : 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';

                const openDate = new Date(trade.openTime);
                const closeDate = new Date(trade.closeTime);

                const metricType = trade.resultMetricType === 'percent' ? 'percent' : 'pips';
                let metricDisplay = '-';
                if (trade.pips !== undefined && trade.pips !== null && trade.pips !== '') {
                    const numericMetric = parseFloat(trade.pips);
                    if (!Number.isNaN(numericMetric)) {
                        metricDisplay = metricType === 'percent'
                            ? `${numericMetric.toFixed(2)} %`
                            : `${numericMetric.toFixed(3)} pips`;
                    }
                }

                const resultMxn = parseFloat(trade.resultMxn);
                const resultClass = resultMxn >= 0
                    ? 'text-green-600 dark:text-green-400 font-bold'
                    : 'text-red-600 dark:text-red-400 font-bold';

                const marginMxn = parseFloat(trade.margin);
                const marginDisplay = Number.isFinite(marginMxn) ? marginMxn.toFixed(2) : '-';

                const leverageMxn = parseFloat(trade.leverage);
                const leverageDisplay = Number.isFinite(leverageMxn) && leverageMxn > 0
                    ? `${Number.isInteger(leverageMxn) ? leverageMxn.toFixed(0) : leverageMxn.toFixed(2)}X`
                    : '-';

                html += `<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">` +
                    `<td class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">${formattedAsset}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap"><span class="${directionClass} text-xs font-medium px-2.5 py-0.5 rounded border border-current opacity-90">${direction}</span></td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${parseFloat(trade.lots).toFixed(3)}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${marginDisplay}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${leverageDisplay}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap ${resultClass}">${resultMxn.toFixed(2)}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${trade.resultReason ? getResultReasonLabel(trade.resultReason) : '-'}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${metricDisplay}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap text-xs">${openDate.toLocaleString('es-ES')}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap text-xs">${closeDate.toLocaleString('es-ES')}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${trade.openPrice}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap">${trade.closePrice}</td>` +
                    `<td class="px-6 py-4 whitespace-nowrap"><span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-300">${trade.strategy}</span></td>` +
                    `<td class="px-6 py-4 text-xs italic text-gray-500 dark:text-gray-400 break-words">${trade.notes ? trade.notes : '-'}</td>` +
                    `</tr>`;
            });

            html += '</tbody></table></div>';
            tableContainer.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            setInterval(updateDateTime, 1000);
            updateDateTime();
            renderTradesTable();
        });
    </script>
