<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Aplicación web progresiva con funcionalidad offline para finanzas, trading e inversiones.">
    <meta name="theme-color" content="#2563eb">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"

    <title>FTI Dashboard</title>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <script>
            (function () {
                try {
                    const storedTheme = localStorage.getItem('fti_theme_preference');
                    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (storedTheme === 'dark' || ((!storedTheme || storedTheme === 'system') && systemDark)) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                } catch (e) {
                    console.warn('Error accediendo a localStorage para tema:', e);
                }
            })();
    </script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .backdrop-blur-md {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .backdrop-blur-xl {
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
        }
    </style>
</head>

<body
    class="bg-gray-200 text-slate-800 font-sans antialiased min-h-screen dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>

    <section class="install-app-section text-center mt-10 px-4" style="display: none;">
        <button id="installButton"
            class="inline-flex items-center gap-2 bg-green-500 text-white font-bold py-3 px-8 rounded-full hover:bg-green-600 transition-colors duration-300 shadow-lg"
            style="display: none;">
            <i class="fas fa-download"></i> Instalar Aplicación

    <footer class="py-6 text-center border-t border-gray-300 bg-gray-200 mt-10 dark:bg-slate-900 dark:border-slate-800">
        <p class="text-[10px] text-gray-600 font-mono dark:text-slate-400">
            FTI v<span id="appVersion">1.0.0</span> | Actualizado: <span id="appDate">N/A</span>
        </p>
    </footer>

    <script type="text/babel">
        const { useState } = React;

        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width={size}
                height={size}
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
                className={className}
            >
                {children}
            </svg>
        );

        const Wallet = (props) => <IconBase {...props}><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4" /><path d="M4 6v12c0 1.1.9 2 2 2h14v-4" /><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h2v-4Z" /></IconBase>;
        const TrendingUp = (props) => <IconBase {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18" /><polyline points="17 6 23 6 23 12" /></IconBase>;
        const Lightbulb = (props) => <IconBase {...props}><path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-1 1.5-2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5" /><path d="M9 18h6" /><path d="M10 22h4" /></IconBase>;
        const Wrench = (props) => <IconBase {...props}><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" /></IconBase>;
        const Settings = (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" /><circle cx="12" cy="12" r="3" /></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18" /><path d="M6 6 18 18" /></IconBase>;
        const ArrowUpRight = (props) => <IconBase {...props}><path d="M7 7h10v10" /><path d="M7 17 17 7" /></IconBase>;
        const ArrowDownRight = (props) => <IconBase {...props}><path d="m7 7 10 10" /><path d="M17 7v10H7" /></IconBase>;
        const Activity = (props) => <IconBase {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2" /></IconBase>;
        const PieChart = (props) => <IconBase {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83" /><path d="M22 12A10 10 0 0 0 12 2v10z" /></IconBase>;
        const Calculator = (props) => <IconBase {...props}><rect width="16" height="20" x="4" y="2" rx="2" /><line x1="8" x2="16" y1="6" y2="6" /><line x1="16" x2="16" y1="14" y2="18" /><path d="M16 10h.01" /><path d="M12 10h.01" /><path d="M8 10h.01" /><path d="M12 14h.01" /><path d="M8 14h.01" /><path d="M12 18h.01" /><path d="M8 18h.01" /></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" /><path d="M21 3v5h-5" /><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" /><path d="M8 16H3v5" /></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6" /></IconBase>;
        const LayoutGrid = (props) => <IconBase {...props}><rect width="7" height="7" x="3" y="3" rx="1" /><rect width="7" height="7" x="14" y="3" rx="1" /><rect width="7" height="7" x="14" y="14" rx="1" /><rect width="7" height="7" x="3" y="14" rx="1" /></IconBase>;
        const Loader = ({ className = "" }) => (
            <div className={`animate-spin rounded-full h-4 w-4 border-2 border-blue-500 border-t-transparent ${className}`}></div>
        );

        // --- Helpers de ROI (Replicados de estadisticas.html) ---
        const currencyFormatter = new Intl.NumberFormat('es-MX', {
            style: 'currency',
            currency: 'MXN',
        });

        const parseInvestmentsFromStorage = (key) => {
            try { return JSON.parse(localStorage.getItem(key)) || []; } catch (e) { return []; }
        };

        const parseValidDate = (val) => {
            if (!val) return null;
            const d = new Date(val);
            return isNaN(d.getTime()) ? null : d;
        };

        const computeUserRoi = () => {
            const services = [
                { key: 'btcMiningInvestments', method: 'linear' },
                { key: 'cloudPowerMinerInvestments', method: 'linear' },
                { key: 'goMiningInvestments', method: 'cagr' },
                { key: 'tapMiningInvestments', method: 'cagr' }
            ];

            let totalCost = 0;
            let totalAnnualReturn = 0;

            services.forEach(s => {
                const invs = parseInvestmentsFromStorage(s.key);
                const now = new Date();
                now.setUTCHours(0, 0, 0, 0);

                let costSum = 0;
                let recoveredSum = 0;
                let minDate = null;

                invs.forEach(inv => {
                    const c = Number(inv.cost) || 0;
                    costSum += c;

                    const start = parseValidDate(inv.date);
                    if (start) {
                        start.setUTCHours(0, 0, 0, 0);
                        if (!minDate || start < minDate) minDate = start;

                        const exp = inv.hasExpiration ? parseValidDate(inv.expirationDate) : null;
                        if (exp) exp.setUTCHours(0, 0, 0, 0);

                        let limit = new Date(now);
                        if (exp && exp < limit) limit = exp;

                        if (start < limit) {
                            const days = Math.floor((limit - start) / 86400000);
                            recoveredSum += Math.max(0, days * (Number(inv.dailyIncome) || 0));
                        }
                    }
                });

                if (costSum > 0 && minDate) {
                    const daysSinceFirst = Math.max(1, Math.floor((now - minDate) / 86400000));
                    const years = daysSinceFirst / 365;
                    let annualizedRoiPct = null;

                    if (years > 0) {
                        if (s.method === 'linear') {
                            if (years < 1) {
                                annualizedRoiPct = (recoveredSum / costSum) / years * 100;
                            } else {
                                annualizedRoiPct = ((recoveredSum - costSum) / costSum) / years * 100;
                            }
                        } else if (s.method === 'cagr') {
                            const ratio = recoveredSum / costSum;
                            if (ratio > 0) {
                                annualizedRoiPct = (Math.pow(ratio, 1 / years) - 1) * 100;
                            }
                        }
                    }

                    if (annualizedRoiPct !== null && isFinite(annualizedRoiPct)) {
                        totalCost += costSum;
                        totalAnnualReturn += (costSum * (annualizedRoiPct / 100));
                    }
                }
            });

            return totalCost > 0 ? (totalAnnualReturn / totalCost) * 100 : null;
        };

        const fetchBinanceRoi = async () => {
            const symbols = ['BTC', 'ETH', 'SOL', 'BNB'];
            const startOfYear = new Date(new Date().getFullYear(), 0, 1).getTime();
            const results = [];

            for (const sym of symbols) {
                try {
                    const pair = `${sym}USDT`;
                    const [sRes, cRes] = await Promise.all([
                        fetch(`https://api.binance.com/api/v3/klines?symbol=${pair}&interval=1d&startTime=${startOfYear}&limit=1`).then(r => r.json()),
                        fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${pair}`).then(r => r.json())
                    ]);

                    if (sRes.length && cRes.price) {
                        const start = parseFloat(sRes[0][1]);
                        const curr = parseFloat(cRes.price);
                        const ytd = ((curr - start) / start) * 100;

                        // ROI Anualizado (Dummy para no saturar con fetches históricos en el dashboard)
                        // Usamos un factor de estabilidad basado en YTD para visualización
                        const ann = ytd * 0.8;

                        results.push({
                            symbol: sym,
                            name: sym === 'BTC' ? 'Bitcoin' : sym === 'ETH' ? 'Ethereum' : sym === 'SOL' ? 'Solana' : 'Binance Coin',
                            icon: sym === 'BTC' ? 'fab fa-bitcoin' : sym === 'ETH' ? 'fab fa-ethereum' : sym === 'SOL' ? 'fas fa-bolt' : 'fas fa-coins',
                            color: sym === 'BTC' ? 'text-orange-500' : sym === 'ETH' ? 'text-blue-400' : sym === 'SOL' ? 'text-purple-500' : 'text-yellow-500',
                            ytd,
                            ann
                        });
                    }
                } catch (e) { console.error(e); }
            }
            return results;
        };

        const RoiTable = ({ data, userRoi, loading }) => {
            const allData = [
                { name: 'Mi Cartera', icon: 'fas fa-wallet', color: 'text-cyan-500', ytd: userRoi, ann: userRoi, isUser: true },
                ...data
            ].sort((a, b) => (b.ytd || 0) - (a.ytd || 0));

            return (
                <div className="overflow-x-auto">
                    <table className="w-full text-left text-xs">
                        <thead>
                            <tr className="text-gray-400 uppercase tracking-wider border-b border-gray-100 dark:border-slate-800">
                                <th className="py-2 font-bold">Activo</th>
                                <th className="py-2 font-bold text-right">YTD</th>
                            </tr>
                        </thead>
                        <tbody className="divide-y divide-gray-50 dark:divide-slate-800/50">
                            {allData.map((item, idx) => (
                                <tr key={idx} className={`hover:bg-gray-50/50 dark:hover:bg-slate-800/30 transition-colors ${item.isUser ? 'bg-blue-50/30 dark:bg-blue-900/10' : ''}`}>
                                    <td className="py-3 pr-2">
                                        <div className="flex items-center gap-2">
                                            <i className={`${item.icon} ${item.color} text-sm w-4 text-center`}></i>
                                            <span className="font-semibold text-gray-700 dark:text-slate-200 truncate max-w-[80px]">{item.name}</span>
                                        </div>
                                    </td>
                                    <td className="py-3 text-right">
                                        {loading && item.ytd === undefined ? <Loader className="inline-block" /> :
                                            <span className={`font-bold ${item.ytd >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                                {item.ytd !== null ? `${item.ytd.toFixed(1)}%` : '-'}
                                            </span>
                                        }
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const Dashboard = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [expandedModuleId, setExpandedModuleId] = useState(null);
            const [weeklyPnl, setWeeklyPnl] = useState(0);
            const [marketData, setMarketData] = useState([]);
            const [roiData, setRoiData] = useState([]);
            const [userRoi, setUserRoi] = useState(null);
            const [isRoiLoading, setIsRoiLoading] = useState(true);
            const [financials, setFinancials] = useState({
                totalBalance: 0,
                balanceChange: 0,
                changeDirection: 'neutral',
                budgetTotal: 0,
                budgetSpent: 0,
                budgetPercent: 0,
                budgetRemaining: 0,
                currency: 'MXN'
            });

            React.useEffect(() => {
                const loadRoi = async () => {
                    setIsRoiLoading(true);
                    const [binance, user] = await Promise.all([
                        fetchBinanceRoi(),
                        Promise.resolve(computeUserRoi())
                    ]);
                    setRoiData(binance);
                    setUserRoi(user);
                    setIsRoiLoading(false);
                };
                loadRoi();
            }, []);

            React.useEffect(() => {
                const fetchMarketData = async () => {
                    const symbols = ['BTCUSDT', 'LTCUSDT', 'ETHUSDT'];
                    try {
                        const responses = await Promise.all(
                            symbols.map(sym =>
                                fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${sym}`).then(res => res.json())
                            )
                        );

                        const data = responses.map(item => ({
                            symbol: item.symbol.replace('USDT', '/USDT'),
                            price: parseFloat(item.lastPrice),
                            changePercent: parseFloat(item.priceChangePercent),
                            volume: parseFloat(item.quoteVolume)
                        }));
                        setMarketData(data);
                    } catch (error) {
                        console.error("Error fetching market data", error);
                    }
                };

                fetchMarketData();
                const interval = setInterval(fetchMarketData, 60000);
                return () => clearInterval(interval);
            }, []);

            const toggleSubmenu = (id) => {
                setExpandedModuleId(expandedModuleId === id ? null : id);
            };

            // Cálculo de Finanzas Personales (Balance y Presupuesto)
            React.useEffect(() => {
                const calculateFinancials = () => {
                    try {
                        // 1. Cuentas y Balance Actual
                        // Leemos de 'gtr-cuentas' que es la clave usada por el módulo de finanzas
                        const accountsRaw = localStorage.getItem('gtr-cuentas') || '[]';
                        let accounts = [];
                        try { accounts = JSON.parse(accountsRaw); } catch (e) { console.error("Error parseando cuentas", e); }

                        // Suma de balance de todas las cuentas (usando propiedad 'dinero')
                        const currentBalance = Array.isArray(accounts)
                            ? accounts.reduce((acc, account) => acc + (Number(account.dinero) || 0), 0)
                            : 0;

                        // 2. Operaciones y Comparativa Histórica (Mes anterior)
                        const opsRaw = localStorage.getItem('gtr-operaciones') || '[]';
                        let operations = [];
                        try { operations = JSON.parse(opsRaw); } catch (e) { console.error("Error parseando operaciones", e); }

                        const now = new Date();
                        const oneMonthAgo = new Date();
                        oneMonthAgo.setMonth(now.getMonth() - 1);

                        // Operaciones en el último mes
                        const recentOps = Array.isArray(operations) ? operations.filter(op => {
                            // Soportar formato fecha YYYY-MM-DD o ISO
                            const fechaStr = op.fecha.includes('T') ? op.fecha : op.fecha + 'T00:00:00';
                            const opDate = new Date(fechaStr);
                            // Usar estado 'pagado' (equivalente a 'executed')
                            return opDate > oneMonthAgo && opDate <= now && op.estado === 'pagado';
                        }) : [];

                        // Reconstruir balance de hace un mes
                        let balanceOneMonthAgo = currentBalance;

                        recentOps.forEach(op => {
                            const amount = Number(op.cantidad) || 0;
                            // Usar tipos 'ingreso' y 'gasto'
                            if (op.tipo === 'ingreso') {
                                balanceOneMonthAgo -= amount;
                            } else if (op.tipo === 'gasto') {
                                balanceOneMonthAgo += amount;
                            }
                        });

                        let changePercent = 0;
                        if (balanceOneMonthAgo !== 0) {
                            changePercent = ((currentBalance - balanceOneMonthAgo) / Math.abs(balanceOneMonthAgo)) * 100;
                        } else if (currentBalance !== 0) {
                            changePercent = 100;
                        }

                        // 3. Presupuesto Mensual
                        const budgetRaw = localStorage.getItem('gtr-presupuestos');
                        let budgetPlan = null;
                        try { budgetPlan = JSON.parse(budgetRaw); } catch (e) { }

                        // Adaptar estructura de presupuestos si es diferente (asumimos similar por ahora o 0)
                        const budgetTotal = budgetPlan ? (Number(budgetPlan.totalAmount || budgetPlan.total || 0)) : 0;

                        // Calcular gasto del mes actual
                        const currentMonthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;

                        const monthOps = Array.isArray(operations) ? operations.filter(op => {
                            const fechaStr = op.fecha.includes('T') ? op.fecha : op.fecha + 'T00:00:00';
                            const opDate = new Date(fechaStr);
                            const opMonthKey = `${opDate.getFullYear()}-${String(opDate.getMonth() + 1).padStart(2, '0')}`;
                            return opMonthKey === currentMonthKey && op.tipo === 'gasto' && op.estado === 'pagado';
                        }) : [];

                        const budgetSpent = monthOps.reduce((acc, op) => acc + (Number(op.cantidad) || 0), 0);

                        let budgetPercent = 0;
                        if (budgetTotal > 0) {
                            budgetPercent = Math.min(100, (budgetSpent / budgetTotal) * 100);
                        }

                        setFinancials({
                            totalBalance: currentBalance,
                            balanceChange: changePercent,
                            changeDirection: changePercent >= 0 ? 'up' : 'down',
                            budgetTotal,
                            budgetSpent,
                            budgetPercent,
                            budgetRemaining: budgetTotal - budgetSpent,
                            currency: budgetPlan?.currency || 'MXN'
                        });

                    } catch (e) {
                        console.error("Error calculando finanzas:", e);
                    }
                };

                calculateFinancials();
                // Escuchar cambios en localStorage para actualizar en tiempo real si se modifica en otra pestaña/módulo
                window.addEventListener('storage', calculateFinancials);
                // Custom event para actualizaciones internas si fuera necesario
                window.addEventListener('fti-financials-updated', calculateFinancials);

                return () => {
                    window.removeEventListener('storage', calculateFinancials);
                    window.removeEventListener('fti-financials-updated', calculateFinancials);
                };
            }, []);

            React.useEffect(() => {
                const calculateWeeklyPnl = () => {
                    try {
                        let totalPnl = 0;
                        const now = new Date();
                        const startOfWeek = new Date(now);
                        startOfWeek.setDate(now.getDate() - now.getDay());
                        startOfWeek.setHours(0, 0, 0, 0);

                        // 1. Get Accounts
                        const accountsMetaRaw = localStorage.getItem('tradingAccountsMeta');
                        let accounts = [];
                        if (accountsMetaRaw) {
                            try { accounts = JSON.parse(accountsMetaRaw); } catch (e) { }
                        }

                        let allTrades = [];

                        // 2. Aggregate Trades
                        if (Array.isArray(accounts) && accounts.length > 0) {
                            accounts.forEach(acc => {
                                const dataRaw = localStorage.getItem(`tradingAccountData:${acc.id}`);
                                if (dataRaw) {
                                    try {
                                        const data = JSON.parse(dataRaw);
                                        if (data.trades && Array.isArray(data.trades)) {
                                            allTrades = allTrades.concat(data.trades);
                                        }
                                    } catch (e) { }
                                }
                            });
                        } else {
                            // Fallback
                            const tradesRaw = localStorage.getItem('trades');
                            if (tradesRaw) {
                                try {
                                    const trades = JSON.parse(tradesRaw);
                                    if (Array.isArray(trades)) allTrades = trades;
                                } catch (e) { }
                            }
                        }

                        // 3. Filter and Sum
                        allTrades.forEach(trade => {
                            if (trade.closeTime && trade.resultMxn !== undefined && trade.resultMxn !== null) {
                                const closeDate = new Date(trade.closeTime);
                                if (closeDate >= startOfWeek && closeDate <= now) {
                                    const val = parseFloat(trade.resultMxn);
                                    if (!isNaN(val)) {
                                        totalPnl += val;
                                    }
                                }
                            }
                        });

                        setWeeklyPnl(totalPnl);
                    } catch (err) {
                        console.error("Error calculating Weekly PNL:", err);
                    }
                };

                calculateWeeklyPnl();
                window.addEventListener('storage', calculateWeeklyPnl);
                return () => window.removeEventListener('storage', calculateWeeklyPnl);
            }, []);

            const modules = [
                { id: 1, title: 'Finanzas Personales', icon: <Wallet size={20} />, color: 'text-blue-600', href: 'modulo-finanzas/index.html' },
                {
                    id: 2,
                    title: 'Trading',
                    icon: <TrendingUp size={20} />,
                    color: 'text-green-600',
                    submodules: [
                        { title: 'Terminal Principal', icon: <Activity size={16} />, href: 'modulo-trading/index.html' },
                        { title: 'Backtesting Forex', icon: <LayoutGrid size={16} />, href: 'modulo-trading/backtesting/inicio.html' },
                        { title: 'Diario FTT', icon: <LayoutGrid size={16} />, href: 'modulo-trading/registros-ftt.html' }

                                        <h3 className="font-bold text-gray-800 text-lg dark:text-white">Mercado en Vivo</h3>

                                            </div>

                                            </div>

                                    <div className="p-3 bg-yellow-50 rounded-xl text-yellow-600 dark:bg-yellow-900/20 dark:text-yellow-300">

                                    </div>

                                    </div>
                                </div>

                                <div className="flex flex-wrap gap-3 w-full sm:w-auto">
                                    <a href="modulo-utilidades/calculadora-riesgo-trading.html" className="flex-1 sm:flex-none flex items-center justify-center sm:justify-start gap-2 px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm font-medium text-gray-600 hover:bg-white hover:border-gray-300 hover:text-gray-900 hover:shadow-sm transition-all dark:bg-slate-800/40 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-800 dark:hover:text-white">

                                        <RefreshCw size={16} /> <span className="hidden sm:inline">Conversor</span> Cripto
                                    </a>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>

    <script src="theme.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appVersionElement = document.getElementById('appVersion');
            const appDateElement = document.getElementById('appDate');

            if (appVersionElement && typeof window.PAGE_VERSION !== 'undefined') {
                appVersionElement.textContent = window.PAGE_VERSION;
            }
            if (appDateElement && typeof window.ACT_DATE !== 'undefined') {
                appDateElement.textContent = window.ACT_DATE;
            }
        });
    </script>
